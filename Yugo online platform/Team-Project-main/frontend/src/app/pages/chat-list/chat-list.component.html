<app-header></app-header>
<div class="container" style="margin-top: 50px;">
  <div class="d-flex justify-content-center" >
    <input #nameFilerPrivate style="width: 300px;" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button (click)="nameFilter(nameFilerPrivate.value)" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
  </div>
  <br>
  <div class="row" style="margin-top: 20px;">
    <div *ngFor="let teacher of teachers">
      <div class="card" style="width: 100%; background: #63adad;">
        <div class="card-body">
          <div class="d-flex justify-content-start">
            <img style="margin-right: 20px;" height="120px" src="assets/no_photo.png" alt="Card image cap">
            <div>
              <h5 style="color: white;" class="card-title">{{teacher.name}}</h5>
              <p style="color: white;" class="card-text">{{teacher.module}} </p>
              <a (click)="goToPrivateChat(teacher.teacher_id, teacher.name)" class="btn btn-dark" style="width: 160px">Chat</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
