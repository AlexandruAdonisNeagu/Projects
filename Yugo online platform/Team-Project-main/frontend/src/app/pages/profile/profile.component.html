<app-header></app-header>

<div class="container rounded bg-white mt-5 mb-5">
  <div class="row" *ngIf="profile">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5" ><img width="300px" height="200px" class="rounded-circle mt-5" src="assets/no_photo.png">
            <br>
            <span style="font-weight: bold;">{{profile.full_name}}</span>
            <!-- <span >Teacher</span> -->
          </div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile Settings</h4>
              </div>

              <h5>Personal Information:</h5>
              <hr>
              <div class="row mt-2">
                  <div class="col-md-12"><label class="labels">Full Name</label><input type="text" class="form-control" placeholder="first name" [value]="profile.full_name"></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email id" [value]="profile.email"></div>
              </div>
              <div *ngIf="profile.term_address" class="row mt-3">
                  <div class="col-md-6"><label class="labels">Home Adress</label><input type="text" class="form-control" placeholder="home adress" [value]="profile.home_address"></div>
                  <div class="col-md-6"><label class="labels">Term Adress</label><input type="text" class="form-control" [value]="profile.term_address" placeholder="term adress"></div>
              </div>
              <!-- <div class="mt-5 text-center"><button class="btn btn-primary profile-button w-100" type="button">Save Profile</button></div> -->
          </div>
      </div>
      <div class="col-md-4">
          <div class="p-3 py-5">
              <div *ngIf="profile.course_name" class="d-flex justify-content-between align-items-center experience"><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;{{profile.course_name}}</span></div><br>
              <h5>Modules:</h5>
              <hr>
              <div *ngFor="let module of profile.modules">
                <span style="margin-bottom: 30px">{{module.module_name}}</span>
                <br>
              </div>


          </div>
      </div>
  </div>
</div>
