<app-header></app-header>
<div class="container" style="margin-top: 50px;">
  <div class="d-flex justify-content-center" >
    <input #nameFilerPrivate style="width: 300px;" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button (click)="nameFilter(nameFilerPrivate.value)" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
  </div>
  <br>

  <div *ngIf="profile" class="d-flex justify-content-start">
    <div (click)="filter()" class="card"
        style="cursor: pointer; margin: 0px; margin-right:10px; width: 200px; background-color: gray;">
      <div class="card-body">
        <h6 style="color: white; font-weight: bold;">No filter</h6>
      </div>
    </div>

    <div (click)="filter(module.module_name)" *ngFor="let module of profile.modules; let i = index" class="card"
      [ngStyle]="{'background-color': colorPallette[i % colorPallette.length]}"
        style="cursor: pointer; margin: 0px; margin-right:10px; width: 200px;">
      <div class="card-body">
        <h6 style="color: white; font-weight: bold;">{{module.module_name}}</h6>
      </div>
    </div>
  </div>


  <div class="row" style="margin-top: 20px;">
    <div *ngFor="let student of students">
      <div class="card" style="width: 100%; background: #63adad;">
        <div class="card-body">
          <div class="d-flex justify-content-start">
            <img style="margin-right: 20px;" height="120px" src="assets/no_photo.png" alt="Card image cap">
            <div>
              <h5 style="color: white;" class="card-title">{{student.full_name}}</h5>
              <p style="color: white;" class="card-text">{{student.module}} </p>
              <a (click)="goToPrivateChat(student.id, student.full_name)" class="btn btn-dark" style="width: 160px">Chat</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
