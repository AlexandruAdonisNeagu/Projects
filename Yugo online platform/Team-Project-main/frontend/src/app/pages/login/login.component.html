<div class="container">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card">
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column">
                    <h2>Sign in</h2>
                    <br>

                    <form>
                        <div class="form-group">
                            <label>Email address</label>
                            <input [(ngModel)]="login.email" name="email" type="email" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input [(ngModel)]="login.password" name="password" type="password" class="form-control" placeholder="Enter password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-6">
                                <button (click)="loginUser()" type="submit" class="btn btn-left btn-outline-primary">Log in</button>
                            </div>
                            <div class="col-sm-6">
                                <button routerLink="/register" type="submit" class="btn btn-outline-danger">Register</button>
                            </div>
                        </div>
                        <br>
                        <button (click)="loginUserFacialRecognition()" type="submit" class="btn btn-success">Facial Recognition</button>
                    </form>

                    <img width="270px" height="300px" src="assets/login.jpg" alt="">
                </div>

            </div>
        </div>
    </div>
</div>
