<div class="container">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card">
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column">
                    <form *ngIf="!photoMode">
                      <h2>Sign up</h2>
                      <br>
                        <div class="form-group">
                            <label>Email</label>
                            <input [(ngModel)]="register.email" type="text" name="email" class="form-control" placeholder="email">
                        </div>

                        <div class="form-group">
                          <label>Full Name</label>
                          <input [(ngModel)]="register.full_name" type="text" name="full_name" class="form-control"  placeholder="full name">
                      </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input [(ngModel)]="register.password" type="password" name="password" class="form-control"  placeholder="password">
                        </div>

                        <div class="row">
                            <div class="col">
                                <label>Home address</label>
                                <input [(ngModel)]="register.home_address" name="home_address" type="text" class="form-control"  placeholder="home address">
                            </div>
                            <div class="col">
                                <label>Term address</label>
                                <input [(ngModel)]="register.term_address" name="term_address" type="text" class="form-control"  placeholder="term address">
                            </div>
                        </div>
                        <br>

                        <select  [(ngModel)]="register.course_id" name="course.id" class="form-select" aria-label="Default select example">
                            <option *ngFor="let course of courses" [value]="course.id" >{{course.course}}</option>
                        </select>

                        <br>

                        <button (click)="photoShooting()" type="submit" class="btn btn-left btn-outline-danger" style="margin-bottom: 10px">Add photo</button>
                        <button (click)="registerUser()" type="submit" class="btn btn-left btn-danger">Register</button>
                        <hr>
                        <a href="#"><p style="text-align:center">Go back to login</p></a>
                    </form>
                    <form *ngIf="photoMode">
                      <div>
                        <h2>Take photo</h2>
                        <br>
                        <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"></webcam>
                        <!-- Button Takes Photo -->
                        <br>
                        <div style="width: 500px;">
                          <div class="row">
                            <div *ngFor="let webcamImage of webcamImages" class="col-md-4">
                              <img style="margin-bottom: 10px" height="50px" width="100%"  [src]="webcamImage.imageAsDataUrl"/>
                            </div>
                          </div>
                        </div>

                        <button *ngIf="maxPhoto!=3" class="btn btn-left btn-outline-primary" style="margin-bottom: 10px" (click)="triggerSnapshot();">Take A Snapshot</button>
                        <button *ngIf="maxPhoto!=3" (click)="exitPhotoShooting()" class="btn btn-left btn-danger">Go Back</button>

                        <button *ngIf="maxPhoto==3" class="btn btn-left btn-danger" style="margin-bottom: 10px" (click)="removeImages()">Remove all photo</button>
                        <button *ngIf="maxPhoto==3" (click)="exitPhotoShooting()" type="submit" class="btn btn-left btn-success">Confirm</button>
                      <!-- Snapshot Div where image will be shown -->
                      </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
